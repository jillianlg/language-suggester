<!-- Language Suggester Answer: id=language class= java-script python ruby-->
<div class="card" id="language">
  <div class="card-body">
    <div class="java-script">
      <h2>JavaScript</h2>
      <img src="img/javascript.jpg" alt="JavaScript Logo" width="50%" padding= 10px;>
        <p>JavaScript is all about functionality. JavaScript is one of the most popular languages in the coding universe right now. JavaScript is also a highly diverse language that can be used to code anything from video games to websites. It can also be used for both mobile and desktop apps. JavaScript was a required skill for over 470,000 jobs in tech last year. Potential jobs could include web development, front end development, or JavaScript engineering.</p>
    </div>
    <div class="python">
      <h2>Python</h2>
      <img src="img/python.jpg" alt="Python Logo" width="50%" padding= 10px;>
        <p>Python is a general-use programming language meaning that it can be used for almost anything. Python is one of the most popular programming languages among big tech giants and startups. The language is perfect for beginners because it rejects complexity and is very simple to learn. Coders who know Python would be eligible for jobs in back end development, server coding, and more. Popular sites such as Google, Pinterest, Instagram, and Dropbox were all built using Python.</p>
    </div>
    <div class="ruby">
      <h2>Ruby</h2>
      <img src="img/ruby.png" alt="Ruby Logo" width="50%" padding= 10px;>
        <p>Ruby is unique because it runs on the Ruby on Rails framework. The syntax of the language is very straightforward and easy to comprehend. Companies such as Twitter, Airbnb, Shopify, and thousands of other startups have built their platforms using Ruby. Ruby is continuously growing in popularity amongst educational outlets too, as many different coding educational platforms now specialize on both Ruby and Ruby on Rails framework.</p>
    </div>

  </div>
</div>
